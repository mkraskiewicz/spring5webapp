<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book List Page</title>
</head>
<body>
    <h1>Books list:</h1>
    <table border="1">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Publisher</th>
            </tr>

            <tr th:each="book : ${books}">
                <td th:text="${book.id}">1</td>
                <td th:text="${book.title}">Title</td>
                <td th:text="${book.publisher.name}">Publisher</td>
            </tr>
    </table>

</body>
</html>
